  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Your own CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Your stuff goes here -->

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:aliceblue">
        <a class="navbar-brand" href="index.html">PAWster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="foster.html">Foster</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="signup.html">Sign Up <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid jumbotron-signup1">
        <div class="container">
          <h1 class="signup">Sign up below to foster a furry friend!</h1>
        </div>
    </div>
    
    <div class="jumbotron jumbotron-fluid jumbotron-signup2">
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="inputfirstname" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputfirstname" placeholder="Jane">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputlastname" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputlastname" placeholder="Doe">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputemail" placeholder="name@gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputphone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputphone" placeholder="(123) 456-7890">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputphone" class="col-sm-2 col-form-label">Foster Duration</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputphone">
                            <option>Less than 1 Week</option>
                            <option>1 Week</option>
                            <option>2-3 Weeks</option>
                            <option>1 Month</option>
                            <option>More than 1 Month</option>
                        </select>
                    </div>
                </div>
                    <p>
                        Please enter the dog name you wish to foster, if no preference please type "no preference".
                    </p>
                <div class="form-group row">
                    <label for="inputdogname" class="col-sm-2 col-form-label">Dog Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputdogname" placeholder="Miles">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
